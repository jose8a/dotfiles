session_name: dotfiles
start_directory: /Users/jose8a/jdev/l0/dotfiles
windows:
- layout: even-horizontal
  panes:
  - vim .bashrc
  - ls -al .functions/
  window_name: bash
- layout: even-horizontal
  panes:
  - vim .vimrc
  - cd ~/jdev/l0/howto/zz-ref/webdev-tools/ && vim tool-vimux.md
  window_name: vim
- layout: even-horizontal
  panes:
  - vim .tmux.conf
  - cd .tmuxinator/
