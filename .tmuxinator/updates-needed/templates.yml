# ~/.tmuxinator/templates.yml

name: template-name
root: /path/to/template-name

# ===================================================
# NOTE:  the "name" parameter, the filename fragment (minus '.yml'), and
#     the foldername must all be identical in order for
#     all windows and panes to open properly.
#     For example, if the project's foldername is 'projectbean', then
#     the name parameter and the yaml file must be the following:
#       - mux yaml filename: projectbean.yml
#       - name: projectbean
#
#     Following these naming conventions should prevent a configuration
#     issue and will prevent "Windows not found" errors when executing
#     the mux command on a project.
# ===================================================

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu
#
#
####### Open the following Windows:
#

windows:
  - gruntplate:
      pre: cd grunt-boiler
      layout: even-horizontal
      panes:
        - vim fed_toolchain_setup.md
        - vim Gruntfile.js
  - nodeapi:
      pre: cd nodeapi
      layout: even-horizontal
      panes:
        - vim app.js
        - ll .
  - node_old:
      pre: cd node_old
      layout: even-horizontal
      panes:
        - ll .
        - ll test/

