# !/bin/bash
# ~/.tmuxinator/launch.yml

name: launch
root: /Users/jose8a/jdev/launch

windows:
  - editors:
      layout: even-horizontal
      panes:
        - vim launch.sh
        - vim active.list
  - generic1:
      layout: even-horizontal
      panes:
        - vim .todos
        - clog
  - generic2:
      layout: even-horizontal
      panes:
        - vim allmuxes.md
        - clog
  - resources:
      layout: even-horizontal
      panes:
        - chrome .resources.md && vim .resources.md
        - txd
